<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Organic Shop</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
        </li>
        <li
          class="nav-item dropdown"
          dropdown
          *ngIf="authService.user$ | async as user; else noUser"
        >
          <a
            dropdownToggle
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ user.displayName }}
          </a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li role="menuitem">
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <li role="menuitem">
              <a
                class="dropdown-item"
                routerLink="/admin/orders"
                *ngIf="userService.hasAdminPermissions()"
                >Manage Orders</a
              >
            </li>
            <li role="menuitem">
              <a
                class="dropdown-item"
                routerLink="/admin/products"
                *ngIf="userService.hasAdminPermissions()"
                >Manage Products</a
              >
            </li>
            <li role="button">
              <a class="dropdown-item" (click)="logOut()">Log Out</a>
            </li>
          </ul>
        </li>
        <ng-template #noUser>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/login"
              >Login</a
            >
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
